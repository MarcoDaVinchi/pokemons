<section class="pokemons-list">
  <app-query-textbox (changed)="filter($event)"></app-query-textbox>
  <ul class="dashboard">
    <li
      *ngFor="let pokemon of filteredPokemons"
      class="dashboard-card"
      (click)="openModal(pokemon)"
    >
      <img src="{{ pokemon.image }}" alt="{{ pokemon.name }}" />
      <div class="main-info">
        <h1>{{ pokemon.name }}</h1>
        <p>
          <strong>#{{ pokemon.id }}</strong>
        </p>
        <ul>
          <li *ngFor="let ability of pokemon.abilities">
            <p>
              {{ ability.name }}
            </p>
          </li>
        </ul>
      </div>
    </li>
  </ul>
